<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset /css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
          <p class="lead"></p>
        </div>
      </div>
      <div class="container my-5 mx-auto">
        <form action="" class="change-location my-4 text-center text-muted">
            <label for="city">Search for a City:</label>
            <input type="text" name="city" class="form-control p-4">
        </form>  

        <div class="card shadow-lg"></div>
            <img src="https://via.placeholder.com/400x300" class="time car-img-top">
            <div class="icon bg-light mx-auto text-center">
                     <!-- icon --> 
            </div>
       <div class="text-muted text-uppercase text-center details">
           <h5 class="my-3">City name</h5>
           <div class="my-3">Weather condition</div>
           <div class="display-4 my-4">
               <span>temp</span>
               <span>&deg;C</span>
           </div>
       </div>

    </div>

    <script src="./asset /js/forecast.js"></script>
    <script src="./asset /js/index.js"></script>
</body>
</html>
